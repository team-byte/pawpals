<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:fragment="userprofile" class="userprofile" >
        <div class="useravatarplaceholder">
            <img th:src="${user.imgUrl}" alt="useravatar" class="useravatar" height="400px"/>
        </div>
        <div class="userinfo">
            <p><b>User Name:</b> <span th:text="${user.username}"></span></p>
            <p><b>First Name:</b> <span th:text="${user.firstName}"></span></p>
            <p><b>Last Name:</b> <span th:text="${user.lastName}"></span></p>
            <p><b>Phone Number:</b> <span th:text="${user.phoneNumber}"></span></p>
            <p><b>Activity Level:</b> <span th:text="${user.activity}"></span></p>
            <p><b>Rating:</b> <span th:text="${user.rating}"></span></p>
            <p><b>Biography:</b> <span th:text="${user.bio}"></span></p>
        </div>
    </div>
</body>
</html>
