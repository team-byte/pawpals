<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Paw Pals Pets</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="demi.ico" />
</head>
<body>
<div th:replace="fragment/HeaderFragment :: navigation">...</div>

<div>
    <ul>
        <li> <img th:src="@{${target.imgUrl}}"/></li>
        <li> <span th:text="${target.name}"></span></li>
        <li> <span th:text="${target.owner.username}"></span></li>
        <li> <span th:text="${target.species}"></span></li>
        <li> <span th:text="${target.breed}"></span></li>
        <li> <span th:text="${target.age}"></span></li>
        <li> <span th:text="${target.rating}"></span></li>
        <li> <span th:text="${target.activity}"></span></li>
        <li> <span th:text="${target.bio}"></span></li>

        <span th:if="${target.owner.username == principal.name}">
            <li> <a th:href="@{'/delete/' + ${target.id}}">Delete</a> </li>
        </span>

    </ul>
</div>

<span th:if="${target.owner.username != principal.name}">
    <div th:replace="fragment/ReviewFragment::addReview"></div>
</span>

<div>
    <p>Reviews About [[${target.name}]]:</p>
    <ul>
        <li th:each="review: ${target.reviewListAboutMe}">
            <p th:text="${review.rating}"></p>
            <p th:text="${review.body}"></p>
            <p th:text="${review.author.username}"></p>
        </li>
    </ul>
</div>
</body>
</html>
