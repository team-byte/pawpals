<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Paw Pals Profile</title>
</head>
<body>
    <div th:replace="fragment/UserFragment::userprofile"></div>
    <div class="scheduler">
        <p>Current Schedule</p>
    </div>
    <div>
        <p>Pet List:</p>
        <ul>
            <li th:each="pet: ${user.petList}">
                <img th:src="${pet.imgUrl}" alt="petavatar" class="petavatar" /> <span th:text="${pet.name}"></span>
            </li>
        </ul>
    </div>
    <div>
        <p>Reviews About the User:</p>
        <ul>
            <li th:each="review: ${user.reviewListAboutMe}">
                <p th:text="${review.rating}"></p>
                <p th:text="${review.body}"></p>
                <p th:text="${review.author}"></p>
            </li>
        </ul>
    </div>
    <div class="reviewsaboutuser"></div>
    <div class="reviewsbyuser"></div>
<!--    <div th:replace="fragment/addReview::addReview"></div>-->
</body>
</html>
