<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="demi.ico" />
    <title>Paw Pals Pet List</title>
</head>
<body>
    <div th:replace="fragment/HeaderFragment :: navigation">...</div>
    <h1>List of all Paw Pals:</h1>
    <span th:each="pet: ${pets}">
        <a th:href="@{'/pets/' + ${pet.id}}">
            <img th:src="${pet.imgUrl}" alt="petavatar" class="petavatar" height="300px" width="300px" />
            <p th:text="${pet.name}"></p>
        </a>
    </span>
</body>
</html>
