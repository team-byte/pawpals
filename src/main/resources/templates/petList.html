<body>
<div th:replace="fragment/HeaderFragment :: navigation">...</div>

<h1>List of all Paw Pals:</h1>
<ul>
    <li th:each="pet: ${pets}">
        <a th:href="@{'/pets/' + ${pet.id}}">
            <img th:src="${pet.imgUrl}" alt="useravatar" class="useravatar" />
            <p th:text="${pet.name}"></p>
            </a>
        <a th:href="@{'/users/' + ${pet.owner.id}}"><p th:text="${pet.owner.username}"></p></a>
    </li>
</ul>
</body>
